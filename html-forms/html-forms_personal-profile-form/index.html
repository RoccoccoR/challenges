<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create your Personal Profile</h2>
    <section>
      <form action="">
        <p>We want to get you know! Please enter your personal information.</p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" id="firstName" />
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName" />
          <label for="yourBirthday">Your Birthday:</label>
          <input type="date" name="yourBirthday" id="yourBirthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <form action="">
          <fieldset>
            <legend>Further Information</legend>
            <label for="favouriteColor">Favourite Color:</label>
            <input type="color" name="" id="favouriteColor" value="#E5430F" />
            <label for="selectFavouritePet"
              >What's your favourite pet?
              <select name="selectFavouritePet" id="selectFavouritePet">
                <option value="">--Please choose an option--</option>
                <option value="">Agra cadabra</option>
                <option value="">Chicken Turtle</option>
                <option value="">Fried Egg Jellyfish</option>
              </select>
            </label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </form>
    </section>
  </body>
</html>
